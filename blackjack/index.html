<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Blackjack</title>
</head>
<body>
    <header>
        <h1>BlackJack</h1>
    </header>
    <section class="table">
        <div id="dealerCards">

        </div>
        <div id="sums">
            <h2 id="dealerSum">Dealer: 0</h2>
            <h2 id="playerSum">Player: 0</h2>
        </div>
        <div id="playerCards">

        </div>
    </section>
    <section class="chips">
        <button id="gameChoice" onclick="deal()">PLAY</button>
        <button id="gameChoice" onclick="hit()">HIT ME</button>
        <button id="gameChoice" onclick="stay()">STAY</button>
        <button id="gameChoice" onclick="reset()">RESET</button>
        <br>
        <h1 id="resultsEl"></h1>
    </section>
    <script src="./script.js"></script>
</body>
</html>
